<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/3a424ca9e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>BrandShop v2.0.0</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png"/>
</head>
<body>
    <header class="header center">
        <div class="header__left">
            <div class="logo logo__top">
                <a href="index.html" class="logo__link">
                    <img src="img/logo.png" alt="BrandShop" class="logo__img logo__img_top">
                </a>
                <a href="index.html" class="logo__link_text">BRAN<span class="logo_D-letter">D</span></a>
            </div>
            <form action="#" class="search">
                <div class="search__browse">Browse
                    <ul class="search__drop">
                        <li class="li"><a href="#" class="search__link_ttl">Women</a></li>
                        <li class="li"><a href="#" class="search__link">Dresses</a></li>
                        <li class="li"><a href="#" class="search__link">Tops</a></li>
                        <li class="li"><a href="#" class="search__link">Sweaters/Knits</a></li>
                        <li class="li"><a href="#" class="search__link">Jackets/Coats</a></li>
                        <li class="li"><a href="#" class="search__link">Blazers</a></li>
                        <li class="li"><a href="#" class="search__link">Denim</a></li>
                        <li class="li"><a href="#" class="search__link">Leggings/Pants</a></li>
                        <li class="li"><a href="#" class="search__link">Skirts/Shorts</a></li>
                        <li class="li"><a href="#" class="search__link">Accessories</a></li>
                        <li class="li"><a href="#" class="search__link_ttl">MEN</a></li>
                        <li class="li"><a href="#" class="search__link">Tees/Tank tops</a></li>
                        <li class="li"><a href="#" class="search__link">Shirts/Polos</a></li>
                        <li class="li"><a href="#" class="search__link">Sweaters</a></li>
                        <li class="li"><a href="#" class="search__link">Sweatshirts/Hoodies</a></li>
                        <li class="li"><a href="#" class="search__link">Blazers</a></li>
                        <li class="li"><a href="#" class="search__link">Jackets/vests</a></li>
                    </ul>
                </div>
                <input type="text" class="search__text" name="top-search" id="top-search" placeholder="Search for Item...">
                <button class="search__button"><i class="fas fa-search search__button_hover"></i></button>
            </form>
        </div>
        <div class="header__right">
            <a href="#" class="cart"><img src="img/cart.png" alt="Cart" class="cart__img"></a>
            <div class="user-menu"><span class="user-menu_ttl">My Account</span><i class="fas fa-bars display_none"></i>
                <div class="user-menu__drop"></div>
            </div>
        </div>
    </header>

</body>
</html>
